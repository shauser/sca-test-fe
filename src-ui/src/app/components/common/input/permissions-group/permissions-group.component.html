<div class="mb-3 paperless-input-select">
    <label class="form-label" [for]="inputId">{{title}}</label>
      <div>
        <ng-select name="inputId" [(ngModel)]="value"
          [disabled]="disabled"
          clearable="true"
          [items]="groups"
          multiple="true"
          bindLabel="name"
          bindValue="id"
          (change)="onChange(value)">
        </ng-select>
      </div>
    <small *ngIf="hint" class="form-text text-muted">{{hint}}</small>
  </div>
